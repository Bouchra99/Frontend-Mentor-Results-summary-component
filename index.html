<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <div class="container">
      <div class="results">
        <h3 class="title results-title">Your Results</h3>
        <div class="circle">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <h3 class="evaluation">Great</h3>
        <p class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3 class="title summary-title">Summary</h3>
        <div class="item-list">
         
          <div id="Reaction" class="item">
            <div>
              <img class="svg" src="./assets/images/icon-reaction.svg" alt="">
              <h4>Reaction</h4>
            </div>
        
            <h4 class="val">80 <span>/ 100</span></h4>
          </div>
          <div id="Memory" class="item">
            <div>
              <img  class="svg" src="./assets/images/icon-memory.svg" alt="">
              <h4>Memory</h4>
            </div>
        
            <h4 class="val">92 <span>/ 100</span></h4>
          </div>
         
          <div id="Verbal" class="item">
            <div>
              <img  class="svg" src="./assets/images/icon-verbal.svg" alt="">
              <h4 >Verbal</h4>
            </div>
        
            <h4 class="val">61 <span>/ 100</span></h4>
          </div>
          <div id="Visual" class="item">
            <div>
              <img  class="svg" src="./assets/images/icon-visual.svg" alt="">
              <h4>Visual</h4>
            </div>
        
            <h4 class="val">72 <span>/ 100</span></h4>
          </div>
        </div>
        <div class="btn">
          <button>Continue</button>
        </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bouchra MHAMDI</a>.
    </div>
  </body>
</html>
